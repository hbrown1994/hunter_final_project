<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Hunter's Final Project</title>
    <meta charset="utf-8">
    <meta name="description" content="Hunter's Final Project">
    <meta name="author" content="Hunter Brown">
    <link rel = "stylesheet"  href = "css/styles_facebook.css" id="style">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
    <body>
        <a-scene>
          <a-assets>
              <!--List A-Frame Assests --------------------------------------------------------->
              <audio id="audio" src="audio/google_8.mp3"></audio>
              <audio id="audio_1" src="audio/google_1.mp3"></audio>
              <audio id="audio_2" src="audio/google_2.mp3"></audio>
              <audio id="audio_3" src="audio/google_3.mp3"></audio>
              <audio id="audio_4" src="audio/google_4.mp3"></audio>
              <audio id="audio_5" src="audio/google_5.mp3"></audio>
              <audio id="audio_6" src="audio/google_6.mp3"></audio>
              <audio id="audio_7" src="audio/google_7.mp3"></audio>

              <img id="google_1" src="images/google/google_1.jpg">
              <img id="google_2" src="images/google/google_2.jpg">
              <img id="google_3" src="images/google/google_3.jpg">
              <img id="google_4" src="images/google/google_4.jpg">
              <img id="google_5" src="images/google/google_5.jpg">
              <img id="google_6" src="images/google/google_6.jpg">
              <img id="google_me" src="images/google/google_me.png">
              <img id="google_corona" src="images/google/corona.png">
          </a-assets>


          <!--Photos that replaces page background and current audio on hover ------------------------------------------------------>
          <!------------------------------------------------------------------------------------------>
          <a-entity id="sel1" class = "select"
            geometry="primitive: plane; height: 3; width: 3"
            material="src: #google_1;"
            event-set__1="_event: mouseenter; material.color: white;"
            event-set__2="_event: mouseleave; material.color: grey;"
            event-set__3="_event: mouseenter; _target: #sky; src: #google_1"
            event-set__4="_event: mouseenter; _target: #playback; src: #audio_1"
            position="-4 3.5 -1"
            rotation="0 45 0">
          </a-entity>

          <!------------------------------------------------------------------------------------------>
          <a-entity id="sel2" class = "select"
            geometry="primitive: plane; height: 3; width: 3"
            material="src: #google_2;"
            event-set__1="_event: mouseenter; material.color: white;"
            event-set__2="_event: mouseleave; material.color: grey;"
            event-set__3="_event: mouseenter; _target: #sky; src: #google_2"
            event-set__4="_event: mouseenter; _target: #playback; src: #audio_2"
            position="-4 3.5 -1"
            rotation="90 90 0">
          </a-entity>


          <!------------------------------------------------------------------------------------------>
          <a-entity id="sel3" class = "select"
            geometry="primitive: plane; height: 3; width: 3"
            material="src: #google_5;"
            event-set__1="_event: mouseenter; material.color: white;"
            event-set__2="_event: mouseleave; material.color: grey;"
            event-set__3="_event: mouseenter; _target: #sky; src: #google_5"
            event-set__4="_event: mouseenter; _target: #playback; src: #audio_5"
            position="-4 3.5 -1"
            rotation="90 160 0">
          </a-entity>

          <!------------------------------------------------------------------------------------------>
          <a-entity id="sel4" class = "select"
            geometry="primitive: plane; height: 3; width: 3"
            material="src: #google_3;"
            event-set__1="_event: mouseenter; material.color: white;"
            event-set__2="_event: mouseleave; material.color: grey;"
            event-set__3="_event: mouseenter; _target: #sky; src: #google_3"
            event-set__4="_event: mouseenter; _target: #playback; src: #audio_3"
            position="4 6.5 -1"
            rotation="90 90 0">
          </a-entity>

          <!------------------------------------------------------------------------------------------>
          <a-entity id="sel5" class = "select"
            geometry="primitive: plane; height: 3; width: 3"
            material="src: #google_4;"
            event-set__1="_event: mouseenter; material.color: white;"
            event-set__2="_event: mouseleave; material.color: grey;"
            event-set__3="_event: mouseenter; _target: #sky; src: #google_6"
            event-set__4="_event: mouseenter; _target: #playback; src: #audio_4"
            position="3 0.5 -1"
            rotation="90 90 0">
          </a-entity>

          <!------------------------------------------------------------------------------------------>
          <a-entity id="sel6" class = "select"
            geometry="primitive: plane; height: 3; width: 3"
            material="src: #google_me;"
            event-set__1="_event: mouseenter; material.color: white;"
            event-set__2="_event: mouseleave; material.color: grey;"
            event-set__3="_event: mouseenter; _target: #sky; src: #google_corona"
            event-set__4="_event: mouseenter; _target: #playback; src: #audio_6"
            position="13 8.5 -1"
            rotation="90 90 0">
          </a-entity>

          <!--Camera POV circle --------------------------------------------------------->
          <a-entity camera look-controls position="0 1.75 0">
            <a-cursor
              raycaster="objects: .select"></a-cursor>
            </a-entity>

          <!--Sound Definition --------------------------------------------------------->
          <a-sound id= "playback" src="#audio" autoplay="true" loop="true"></a-sound>

          <!--Background --------------------------------------------------------->
          <a-sky id="sky" src="images/google/google_blank.png" rotation="0 -130 0"></a-sky>
        </a-scene>
    </body>
</html>
